[build]
base = "composable-ui/"

# Directory that contains the deploy-ready HTML files and
# assets generated by the build. This is relative to the base
# directory if one has been set, or the root directory if
# a base has not been set.
publish = ".next/"

# Default build command.
command = "pnpm build"

[[plugins]]
package = "@netlify/plugin-nextjs"

[functions]
included_files = [
  "node_modules/next/dist/server/future/route-modules/pages/vendored/contexts/router-context*",
  "node_modules/next/dist/server/future/route-modules/pages/vendored/contexts/amp-context*",
  "node_modules/next/dist/server/future/route-modules/pages/vendored/contexts/head-manager-context*",
]

[template.environment]
# For 1 click deploy to Netlify.
NEXTAUTH_SECRET = "This is used for encryption of JWT cookies. See https://next-auth.js.org/configuration/options#nextauth_secret for more information"
